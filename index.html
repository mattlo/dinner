<!DOCTYPE html>
<html lang="en" ng-app="dinner">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinner</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    </head>
    <body>
        <nav class="green" role="navigation">
            <div class="nav-wrapper container">
                <div class="brand-logo center">When's Dinner?</div>
            </div>
        </nav>
        <div class="section" id="index-banner">
            <div class="container">
                <p>
                    Assume all dates are for 7pm.
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Available People</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>December 31, 2015</td>
                            <td>Matt, Aaron, Ali, Imran</td>
                            <td>
                                <a class="waves-effect waves-light btn">+</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


        <footer class="page-footer white">
            <div class="container">
                <a href="https://github.com/mattlo/dinner"><i class="fa fa-github"></i> https://github.com/mattlo/dinner</a>
            </div>

        </footer>


        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
